<div>
  <app-todo-header
    placeholder="格式为：”班次+站名+建议“，我们会悉心听取并尽快调整～"
    (onEnterUp)="addTodo($event)" >
  </app-todo-header>
  <app-todo-list
    [todos]="todos"
    (onToggleAll)="toggleAll()"
    (onRemoveTodo)="removeTodo($event)"
    (onToggleTodo)="toggleTodo($event)"
    >
  </app-todo-list>
  <app-todo-footer
    [itemCount]="todos?.length"
    (onClear)="clearCompleted()">
  </app-todo-footer>
</div>
