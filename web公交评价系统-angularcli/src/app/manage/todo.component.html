<div>
  <app-todo-header
    placeholder="以下为乘客建议："
    (onEnterUp)="getTodo($event)" >
  </app-todo-header>
  <app-todo-list
    [todos]="todos"
    (onToggleAll)="toggleAll()"
    (onRemoveTodo)="removeTodo($event)"
    (onToggleTodo)="toggleTodo($event)"
    >
  </app-todo-list>
  <app-todo-footer
    [itemCount]="todos?.length"
    (onClear)="clearCompleted()">
  </app-todo-footer>
</div>
